name: job-dependencies
on: 
 push: 
  branches: ['omkar-patil-05-patch-1']
 pull_request:
  branches: ['omkar-patil-05-patch-1']
 workflow_dispatch: 
jobs: 
  job1: 
   env: 
    JOB1_VARIABLE: "THIS IS VARIABLE FOR JOB1"
   strategy:
     matrix:
       version: [10,12,14]
       os: [ubuntu-latest, windows-latest, macOS-latest]
   runs-on: ${{ matrix.os }}
   steps: 
    - run: echo $JOB1-VARIABLE
  job2:
   env: 
    JOB2_VARIABLE: "THIS IS VARIABLE FOR JOB2"
   strategy:
     matrix:
      version: [10,12,14]
      os: [ubuntu-latest, windows-latest, macOS-latest]
   runs-on: ${{ matrix.os }}
   steps: 
    - run: ./server.sh
  job3:
    needs: job2
    strategy:
     matrix:
       version: [10,12,14]
       os: [ubuntu-latest, windows-latest, macOS-latest]
     runs-on: ${{ matrix.os }}
     steps: 
      - run: echo "JOB3 RUNS IF JOB2 IS SUCCESSFUL "
  job4:
    if: always() 
    needs: job2
    strategy:
     matrix:
       version: [10,12,14]
       os: [ubuntu-latest, windows-latest, macOS-latest]
     runs-on: ${{ matrix.os }}
     steps: 
      - run: echo "JOB4 RUNS EVEN IF JOB2 FAILS " 
    
